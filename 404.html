<script type="text/javascript">
        
        
    //defining on click function for What?    
    function dictionaryDefinition(){
    	$("#curious").one('click', function(e) {
    		$('#dictionary-definition').css("display", "block");
    		$('#animations').css("display", "block");
    	});
    }

    $(document).ready(function () {
		
		//hide dictionary-definition and Really?
		$('#dictionary-definition').css("display", "none");
		$('#animations').css("display", "none");
		
        // define background colors
        var backgroundColors = ["#7697cd", "#cd7697", "#76c3cd", "#8176cd"];
        //define font colors for What? and Really?
        var fontColors = ["#1d304f", "#401727", "#1d494f", "#1d1740"];
        var ColorsIndex = Math.floor((Math.random() * backgroundColors.length - 1) + 0);

        // create new background color every time page is visited and set corresponding font color
        $("body").css("background-color", backgroundColors[ColorsIndex]);
        $('#curious').css("color", fontColors[ColorsIndex]);
        $('#animations').css("color", fontColors[ColorsIndex]);
        
        

        // Modifies page content according the URL visited
        var name = 'Hello,'
        var url = window.location.href;
        name = url.match(/name=(.*)/)[1];
        var text = document.getElementById("nametext");
        text.innerHTML = name + ",";
        
    
    });
</script>
